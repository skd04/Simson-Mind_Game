<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game | 2024 </title>

    <!-- Style CSS Link -->
    <link rel="stylesheet" href="./GameStyles/styles.css">

    <!-- Google Font CDN -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
    <!-- Set a heading. -->
    <div id="level-title">Press Any Key to Start</div>

    <!-- Create a container to hold all the stuff. -->
    <div id="container">

        <!-- Set Two Rows for hold the button. -->
        <div class="row">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn red" id="red" type="button"></div>
        </div>

        <div class="row">
            <div class="btn yellow" id="yellow" type="button"></div>
            <div class="btn blue" id="blue" type="button"></div>
        </div>

    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Script Link -->
    <script src="./GameScripts/script.js" charset="UTF-8"></script>
</body>

</html>
